<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Settings</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body class="Page Page_font_yandex">
    <header class="Header">
        <div class="Container">
            <h1 class="Header-Caption Header-Caption_color_title font_size_xxl">School CI server</h1>
        </div>
    </header>

    <main class="Main">
        <div class="Container">
            <form class="Form" action="build_history.html" method="post">
                <div class="Form-Item_align_vertical Form-Item_verticalSpace_l">
                    <h2 class="Form-Title">Settings</h2>
                    <div class="Form-Description">Configure repository connection and synshronization settings.</div>
                </div>

                <div class="Form-Item_align_vertical Form-Item_spaceBottom_m">
                    <label class="Form-Label Form-Item_spaceBottom_xs">GitHub repository<span class="Form-Label_color_mandatory">*</span></label>
                    <div class="Input">
                        <input class="Form-Input" type="text" placeholder="user-name/repo-name" required>
                        <i class="Input-DeleteTextIcon DeleteTextIcon"></i>
                    </div>
                </div>

                <div class="Form-Item_align_vertical Form-Item_spaceBottom_m">
                    <label class="Form-Label Form-Item_spaceBottom_xs">Build command</label>
                    <div class="Input">
                        <input class="Form-Input" type="text" placeholder="npm ci && npm run build">
                        <i class="Input-DeleteTextIcon DeleteTextIcon"></i>
                    </div>
                </div>
                
                <div class="Form-Item_align_vertical Form-Item_spaceBottom_l">
                    <label class="Form-Label Form-Item_spaceBottom_xs">Main branch</label>
                    <div class="Input">
                        <input class="Form-Input" type="text" placeholder="master">
                        <i class="Input-DeleteTextIcon DeleteTextIcon"></i>
                    </div>
                </div>

                <div class="Form-Item_align_horizontal Form-Item_spaceBottom_xl">
                    <label class="Form-Label Form-Item_spaceRight_s">Synchronize every </label>
                    <input class="Form-Input Form-InputNumber Form-Input_size_small Form-Item_spaceRight_s" type="text" placeholder="10">
                    <label class="Form-Label">minutes</label>
                </div>

                <div class="Form-Item_align_adaptive">
                    <button type="submit" class="Button Button_color_primary Button_size_m Form-Button_gap_s font_size_s">Save</button>
                    <button formaction="start_screen.html" class="Button Button_color_secondary Button_size_m font_size_s">Cancel</button>
                </div>

            </form>
        </div>
    </main>

    <footer class="Footer font_size_s Footer_spaceTop_s">
        <div class="Container Container_align_footer">
            <div class="NavLinks">
                <div class="NavLinks-Item Footer-NavLink">Support</div>
                <div class="NavLinks-Item Footer-NavLink">Learning</div>
            </div>
            <div class="Footer-Copyright">&copy; 2020 Natalia Karaseva</div>
        </div>
    </footer> 
</body>
</html>
